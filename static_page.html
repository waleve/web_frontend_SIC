<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css"href="./log_in.css"/>
    <link rel="stylesheet" type="text/css"href="./iconfont.css"/>
    <style>
		body {
			width: 500px;
			height: 500px;
			margin: 100px auto;
			border: 1px solid #000;
			background: url("./bge2.jpg") ;
 
			/* 背景图片显示尺寸(放大/缩小背景图) */
			background-size: 200px 200px;  /* 通过像素设置 */
			background-size: 50% 50%;    /* 通过百分比设置 */
			background-size: cover;      /* 覆盖:图片成比例填满盒子。可用于适配 */
			background-size: contain;     /* 包含:图片成比例放大,可能不会填满盒子。可用于适配  */
		}

    </style>
</head>

<body>
    <div id="login-box">
        <h1>Login</h1>
        <div class="input-box">
            <i class="iconfont">&#xe609;</i>
            
            <input type="text" placeholder="UserName" />
        </div>
        <div class="input-box">
            <i class="iconfont">&#xe605;</i>
            <input type="password" placeholder="UserPassword" />
        </div>
        <button>Sign in</button>
    </div>
    
</body>
